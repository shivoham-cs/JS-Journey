<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-color: #161b22;
            --border-color: #30363d;
            --text-color: #c9d1d9;
            --accent: #58a6ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        header {
            width: 100%;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        header h1 {
            color: var(--accent);
        }

        header p {
            color: #8b949e;
            font-size: 0.9rem;
            padding-left: 8px;
        }

        #setApiKeyBtn {
            background: transparent;
            color: var(--accent);
            border: 1px solid var(--border-color);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }

        #setApiKeyBtn:hover {
            background: var(--card-color);
        }


        .search-box {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        input {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 0.6rem 0.8rem;
            border-radius: 0.4rem;
            width: 220px;
        }

        button {
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 0.4rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background-color: #1f6feb;
        }

        .card {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 0.6rem;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }

        .hidden {
            display: none;
        }

        .error {
            color: #f85149;
            margin-top: 1rem;
            text-align: center;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: opacity 0.2s ease;
        }


        .modal-content {
            background: var(--card-color);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            text-align: center;
            width: 300px;
        }

        .modal-content h2 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .modal-content input {
            width: 100%;
            margin-bottom: 1rem;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .modal-buttons button {
            width: 48%;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
            font-style: italic;
        }

        footer {
            margin-top: 5vh;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-left">
            <h1>üå§Ô∏è Weather App</h1>
            <p>Powered by OpenWeather</p>
        </div>
        <button id="setApiKeyBtn">üîë Set API Key</button>
    </header>

    <main>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button id="searchBtn">Search</button>
        </div>

        <div id="weatherInfo" class="card hidden">
            <h2 id="cityName"></h2>
            <p id="temp"></p>
            <p id="condition"></p>
            <p id="wind"></p>
        </div>

        <p id="error" class="error"></p>
    </main>

    <footer>
        <p>MIT ¬© 2025 <a href="https://github.com/Shivoham-CS" target="_blank">Shivoham-CS</a></p>
    </footer>

    <div id="apiModal" class="modal">
        <div class="modal-content">
            <h2>üîë Enter OpenWeather API Key</h2>
            <input type="text" id="apiKeyInput" placeholder="Paste your API key..." />
            <div class="modal-buttons">
                <button id="saveApiKeyBtn">Save</button>
                <button id="closeModalBtn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const searchBtn = document.getElementById("searchBtn");
        const cityInput = document.getElementById("cityInput");
        const weatherInfo = document.getElementById("weatherInfo");
        const errorText = document.getElementById("error");
        const setApiKeyBtn = document.getElementById("setApiKeyBtn");
        const apiModal = document.getElementById("apiModal");
        const apiKeyInput = document.getElementById("apiKeyInput");
        const saveApiKeyBtn = document.getElementById("saveApiKeyBtn");
        const closeModalBtn = document.getElementById("closeModalBtn");


        function getStoredApiKey() {
            return localStorage.getItem("weatherApiKey");
        }

        function saveApiKey(key) {
            localStorage.setItem("weatherApiKey", key);
        }

        function openModal() {
            apiModal.style.display = "flex";
        }

        function closeModal() {
            apiModal.style.display = "none";
            apiKeyInput.value = "";
        }


        async function getWeatherByCity(city) {
            const apiKey = getStoredApiKey();
            if (!apiKey) {
                errorText.textContent = "‚ö†Ô∏è Please set your API key first.";
                return;
            }

            errorText.textContent = "";
            weatherInfo.classList.add("hidden");

            try {
                const geoUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${city}&limit=1&appid=${apiKey}`;
                const geoRes = await fetch(geoUrl);
                const geoData = await geoRes.json();

                if (geoData.length === 0) {
                    errorText.textContent = "‚ùå City not found!";
                    return;
                }

                const { lat, lon } = geoData[0];

                const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
                const weatherRes = await fetch(weatherUrl);
                const data = await weatherRes.json();

                document.getElementById("cityName").textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById("temp").textContent = `üå°Ô∏è ${data.main.temp}¬∞C`;
                document.getElementById("condition").textContent = `‚òÅÔ∏è ${data.weather[0].description}`;
                document.getElementById("wind").textContent = `üí® Wind: ${data.wind.speed} m/s`;

                weatherInfo.classList.remove("hidden");
            } catch (err) {
                errorText.textContent = "‚ö†Ô∏è Unable to fetch weather data.";
                console.error(err);
            }
        }

        searchBtn.addEventListener("click", () => {
            const city = cityInput.value.trim();
            if (city !== "") {
                if (city) getWeatherByCity(city);
            } else {
                errorText.textContent = "‚ö†Ô∏è Please enter a city.";
            }
        });

        setApiKeyBtn.addEventListener("click", openModal);
        closeModalBtn.addEventListener("click", closeModal);

        saveApiKeyBtn.addEventListener("click", () => {
            const key = apiKeyInput.value.trim();
            if (key) {
                saveApiKey(key);
                closeModal();
                alert("‚úÖ API Key saved successfully!");
            }
        });

        apiModal.addEventListener("click", (e) => {
            if (e.target === apiModal) {
                closeModal();
            }
        });

        window.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && !apiModal.classList.contains("hidden")) {
                closeModal();
            }
        });
    </script>
</body>

</html>
