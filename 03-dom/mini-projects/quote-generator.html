<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Generator</title>
<style>
  body {
    background-color: #0d1117;
    color: #c9d1d9;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  .quote-box {
    background-color: #161b22;
    border: 1px solid #30363d;
    border-radius: 10px;
    padding: 30px 40px;
    max-width: 400px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  p {
    font-size: 18px;
    margin: 0;
  }

  .author {
    color: #8b949e;
    margin-top: 10px;
    font-size: 14px;
  }

  button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #21262d;
    border: 1px solid #30363d;
    color: #58a6ff;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  button:hover {
    background-color: #30363d;
    border-color: #58a6ff;
  }
</style>
</head>
<body>
  <div class="quote-box">
    <p id="quote">“Talk is cheap. Show me the code.”</p>
    <div class="author" id="author">— Linus Torvalds</div>
    <button id="newQuote">New Quote</button>
  </div>

  <script>
    const quotes = [
      { quote: "“Talk is cheap. Show me the code.”", author: "Linus Torvalds" },
      { quote: "“Code never lies, comments sometimes do.”", author: "Ron Jeffries" },
      { quote: "“First, solve the problem. Then, write the code.”", author: "John Johnson" },
      { quote: "“Programming isn’t about what you know; it’s about what you can figure out.”", author: "Chris Pine" },
      { quote: "“Experience is the name everyone gives to their mistakes.”", author: "Oscar Wilde" }
    ];

    const quoteEl = document.getElementById('quote');
    const authorEl = document.getElementById('author');
    const btn = document.getElementById('newQuote');

    btn.addEventListener('click', () => {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      quoteEl.textContent = random.quote;
      authorEl.textContent = `— ${random.author}`;
    });
  </script>
</body>
</html>
