    function parseMarkdown(md) {
      let html = md;

      // Code blocks
      html = html.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');
      
      // Inline code
      html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
      
      // Headers
      html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
      html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
      html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
      
      // Bold
      html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      
      // Italic
      html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
      
      // Horizontal rules
      html = html.replace(/^---$/gm, '<hr>');
      
      // Tables
      html = html.replace(/\|(.+)\|/g, (match, content) => {
        return '<tr>' + content.split('|').map(cell => {
          const trimmed = cell.trim();
          return trimmed.match(/^[-:]+$/) ? '' : `<td>${trimmed}</td>`;
        }).join('') + '</tr>';
      });
      html = html.replace(/(<tr>.*?<\/tr>\n?)+/g, (match) => {
        const rows = match.split('</tr>').filter(r => r.trim());
        if (rows.length === 0) return '';
        const headerRow = rows[0] + '</tr>';
        const bodyRows = rows.slice(2).map(r => r + '</tr>').join('');
        return '<table><thead>' + headerRow.replace(/<td>/g, '<th>').replace(/<\/td>/g, '</th>') + '</thead><tbody>' + bodyRows + '</tbody></table>';
      });
      
      // Links with images (badges)
      html = html.replace(/\[!\[([^\]]+)\]\(([^)]+)\)\]\(([^)]+)\)/g, '<a href="$3" target="_blank"><img src="$2" alt="$1"></a>');
      
      // Regular links
      html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
      
      // Unordered lists
      html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
      html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
      
      // Line breaks
      html = html.replace(/  $/gm, '<br>');
      
      // Paragraphs
      html = html.split('\n\n').map(block => {
        if (block.match(/^<(h[1-6]|hr|table|ul|ol|pre|div)/)) {
          return block;
        }
        return block.trim() ? `<p>${block}</p>` : '';
      }).join('\n');

      return html;
    }

    document.getElementById('content').innerHTML = parseMarkdown(markdown);

    // Wrap badges in container
    const badges = document.querySelectorAll('p > a > img');
    if (badges.length > 0) {
      const parent = badges[0].parentElement.parentElement;
      const container = document.createElement('div');
      container.className = 'badge-container';
      badges.forEach(badge => {
        container.appendChild(badge.parentElement);
      });
      parent.replaceWith(container);
    }
  </script>
